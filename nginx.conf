events {
    worker_connections 1024;
}

http {
    # Define upstream servers for each backend service. This makes the configuration cleaner.
    upstream admin_dashboard {
        server admin-dashboard:80;
    }
    upstream whatsapp_gateway {
        server whatsapp-gateway:5000;
    }
    upstream ai_engine {
        server ai-conversation-engine:5001;
    }
    upstream ecommerce_integration {
        server ecommerce-integration:5002;
    }

    server {
        listen 80;
        server_name localhost;

        # --- Proxy Headers (applies to all locations) ---
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # --- API Routing ---

        # Route to WhatsApp Gateway API
        # Example: A request to /api/gateway/conversations is sent to http://whatsapp-gateway/conversations
        location /api/gateway/ {
            rewrite /api/gateway/(.*) /api/$1 break; # Keeps the /api prefix for the blueprint
            proxy_pass http://whatsapp_gateway;
        }

        # Route to AI Conversation Engine API
        # Example: A request to /api/ai/process is sent to http://ai-conversation-engine/ai/process
        location /api/ai/ {
            rewrite /api/ai/(.*) /ai/$1 break; # Assumes AI routes start with /ai
            proxy_pass http://ai_engine;
        }

        # Route to E-commerce Integration API
        # Example: A request to /api/ecommerce/orders is sent to http://ecommerce-integration/ecommerce/orders
        location /api/ecommerce/ {
            rewrite /api/ecommerce/(.*) /ecommerce/$1 break; # Assumes e-commerce routes start with /ecommerce
            proxy_pass http://ecommerce_integration;
        }

        # --- Frontend Routing ---

        # Route all other requests to the Admin Dashboard (Frontend)
        location / {
            proxy_pass http://admin_dashboard;
        }
    }
}